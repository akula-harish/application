<!DOCTYPE html>
<html>
<head>
  <title>Amazon Website</title>
  <link rel="icon" type="image/x-icon" href="assets/stopwatch-svgrepo-com.svg">
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="mainParent">
    <ul class="headerPart">
      <li>
        <a href="https://www.amazon.in">
          <img src="assets/White-Amazon-Logo-PNG-HD-Quality.png" class="amazonLogo"/>
        </a>
      </li>
      <li>
        <a href="https://www.amazon.in" class="addressDetails">
          <span>Delivering to Hyderabad 500084</span>
          <span><i class="fa-solid fa-location-dot" style="padding-right: 5px;"></i>Update location</span>
        </a>
      </li>
      <li>
        <ul class="inputBoxSearch">
          <li><select>
            <option>All</option>
            <option>One</option>
            <option>Two</option>
            <option>Two Three</option>
            <option>Four</option>
          </select></li>
          <li><input placeholder="Search Amazon.in"/></li>
          <li><span class="inputBoxSearchIcon"><i class="fas fa-search"></i></span></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
